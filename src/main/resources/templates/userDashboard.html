<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Supermarket POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column p-3 justify-content-between" style="height: 100vh;">
    <div>
        <h4 class="text-center">User Dashboard</h4>
        <hr>
        <a href="#inventory">View Inventory</a>
        <a href="#purchase">Make a Purchase</a>
        <a href="#history">Purchase History</a>
        <a href="#" onclick="logout()" class="btn btn-danger mt-4">Logout</a>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <h2 id="inventory">Inventory</h2>
    <div class="card mb-4">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Selling Price</th>
                        <th>Available Quantity</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${items}">
                    <td th:text="${entry.product.name}"></td>
                    <td th:text="${entry.product.sellingPrice}"></td>
                    <td th:text="${entry.quantityInStock}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <h2 id="purchase">Make a Purchase</h2>
    <div class="card mb-4">
        <div class="card-body">
            <form id="cartForm">
                <div class="mb-3">
                    <label for="itemSelect" class="form-label">Select Item</label>
                    <select class="form-select" id="itemSelect">
                        <option value="">-- Select Item --</option>
                        <option th:each="item : ${items}" th:value="${item.product.id}" th:text="${item.product.name}">Milk</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" min="1" value="1">
                </div>
                <button type="button" class="btn btn-secondary" onclick="addToCart()">Add to Cart</button>
            </form>

            <hr>
            <h5>Cart</h5>
            <table class="table" id="cartTable">
                <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="cartBody">
                <!-- JS will add rows here -->
                </tbody>
            </table>
            <button class="btn btn-primary" onclick="submitCart()">Confirm Purchase</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart() {
            const itemId = document.getElementById('itemSelect').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!itemId || quantity <= 0) {
                alert('Please select an item and valid quantity.');
                return;
            }

            const existing = cart.find(item => item.itemId === itemId);
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({ itemId, quantity });
            }

            renderCart();
        }

        function renderCart() {
            const cartBody = document.getElementById('cartBody');
            cartBody.innerHTML = '';
            cart.forEach((item, index) => {
                cartBody.innerHTML += `
                <tr>
                    <td>${item.itemId}</td>
                    <td>${item.quantity}</td>
                    <td><button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button></td>
                </tr>`;
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function submitCart() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            fetch('/user/purchase-cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(cart)
            }).then(res => {
                if (res.ok) {
                    alert('Purchase completed!');
                    cart = [];
                    renderCart();
                    window.location.reload();
                } else {
                    res.text().then(text => alert('Error: ' + text));
                }
            }).catch(error => {
                console.error(error);
                alert('Something went wrong.');
            });
        }
    </script>

    <h2 id="history">Your Purchase History</h2>
    <div class="card mb-4">
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Purchase ID</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="purchase : ${purchases}">
                    <td th:text="${purchase.id}">#1234</td>
                    <td th:text="${purchase.purchaseDate}">2025-04-20</td>
                    <td>
                        <ul>
                            <li th:each="item : ${purchase.items}"
                                th:text="${item.product.name} + ' x' + ${item.quantity}">Milk x2</li>
                        </ul>
                    </td>
                    <td th:text="${purchase.totalPrice}">$3.00</td> <!-- âœ… This now correctly maps to Total -->
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

<script>
    function logout() {
        fetch('/auth/logout', {
            method: 'POST'
        }).then(() => {
            window.location.href = '/login.html';
        }).catch(error => {
            alert('Logout failed. Try again.');
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
